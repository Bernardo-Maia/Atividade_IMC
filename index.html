    <body>
        <header>
            <h1>Calculadora de IMC</h1>

        <section>
            <div class="input">
                
                    <label>Nome</label>
                    <input type="text" id="nome" required> <br>
            </div>
            
            <div class="input">
                <label>Altura</label>
                <input type="text" id="altura" required> <br>
            </div>
            
            <div class="input">
                <label>Peso</label>
                <input type="text" id="peso" required > <br>
            </div>
            <button id="calcular"> Calcular </button> 
            <div class="resultado" id="resultado">

            </div>
        </section>
